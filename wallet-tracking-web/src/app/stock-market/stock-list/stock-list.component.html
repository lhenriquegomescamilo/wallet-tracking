<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100%">

    <ng-container *ngIf="stockMarketDataSource$ | async as stockerMarket">
      <table mat-table [dataSource]="stockerMarket" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef style="width: 20%"> Codigo</th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef style="width: 50%"> Quantidade</th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef style="width: 50%"> Pre√ßo</th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="compra">
          <th mat-header-cell *matHeaderCellDef style="width: 50%"> Data da compra</th>
          <td mat-cell *matCellDef="let element"> {{element.compra}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</div>
