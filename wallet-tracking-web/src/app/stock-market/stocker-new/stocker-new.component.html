<div fxLayout="row wrap">
  <div fxFlex.gt-sm="50%">

    <mat-card>
      <mat-progress-bar mode="indeterminate" *ngIf="isShow"></mat-progress-bar>
      <mat-card-content>
        <mat-card-title>Cadastro de Ações</mat-card-title>
        <mat-card-subtitle>Aqui você pode cadastrar suas ações</mat-card-subtitle>
        <form class="basic-form" [formGroup]="stockMarketFormGroup">
          <div fxLayout="row wrap">
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Código da ação" formControlName="codigo">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Quantidade" type="number" formControlName="quantidade">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <span matPrefix>R$ &nbsp;</span>
                <input matInput placeholder="Preço Unitário" type="text" formControlName="preco" mask="separator.2" thousandSeparator=",">
              </mat-form-field>
            </div>

            <!-- column -->
            <mat-form-field>
              <input matInput
                     [matDatepicker]="picker"
                     placeholder="Data da compra"
                     maxlength="10"
                     formControlName="compra"
              >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div fxFlex.gt-sm="100" fxFlex="100">
              <button
                mat-raised-button
                (click)="onSubmit()"
                color="primary" [disabled]="stockMarketFormGroup.invalid && !isNotBlockSubmit">Cadastrar ação
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
