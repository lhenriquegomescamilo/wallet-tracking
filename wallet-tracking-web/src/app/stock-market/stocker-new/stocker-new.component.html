<div fxLayout="row wrap">
  <div fxFlex.gt-sm="50%">
    <mat-card>

      <mat-card-content>
        <mat-card-title>Cadastro de Ações</mat-card-title>
        <mat-card-subtitle>Aqui você pode cadastrar suas ações</mat-card-subtitle>
        <form class="basic-form">
          <div fxLayout="row wrap">
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Código da ação">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Quantidade" type="number">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Preço" type="text">
              </mat-form-field>
            </div>

            <!-- column -->
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Data da compra">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div fxFlex.gt-sm="100" fxFlex="100">
              <button mat-raised-button color="primary">Cadastrar ação</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="50%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>ITAUSA</mat-card-title>
        <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
        <div class="piechart">
          <x-chartist class="" [data]="donuteChart1.data" [type]="donuteChart1.type" [options]="donuteChart1.options" [responsiveOptions]="donuteChart1.responsiveOptions"
                      [events]="donuteChart1.events"> </x-chartist>
        </div>
      </mat-card-content>
      <hr>
      <mat-card-content>
        <ul class="list-inline text-center">
          <li>
            <h6 class="text-success m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Mobile</h6>
          </li>
          <li>
            <h6 class=" text-info  m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Desktop</h6>
          </li>
          <li>
            <h6 class=" text-purple  m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Tablet</h6>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
